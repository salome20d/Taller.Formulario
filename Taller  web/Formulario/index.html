<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <link rel="stylesheet"  href="styles.css">
</head>
<body>

  <form id="Formulario">
    <label for="sexo">Sexo:</label><br>
        <input type="radio" id="hombre" name="sexo" value="Hombre" required>
        <label for="hombre">Hombre</label><br>
        <input type="radio" id="mujer" name="sexo" value="Mujer" required>
        <label for="mujer">Mujer</label><br><br>
    <label for="edad">Que edad tienes:</label>
    <input type="number" id="edad" name="edad"><br><br>
    <label for="sueldo">Ingrese el sueldo mensual:</label><br>
    <input type="number" id="sueldo" name="sueldo" required><br><br>
    <label for="saldo">Ingrese sueldo actual:</label><br>
    <input type="number" id="saldo" name="saldo" required><br><br>
    <button type="submit">Enviar</button>
  </form>

  <script src="app.js"></script>
</body>
</html>
